<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Awesome Prizing Table</title>
</head>
<body>
    <div class="container">
        <div class="item-container">
            <div class="img-container">
                <img src="./images/img1.png" alt="Hobby image">
            </div>
            <p class="price">9$</p>
            <p class="info">per month</p>

            <p class="type">Hobby</p>
            <p class="info">2 teams user included</p>
            <p class="info">5 projects</p>
            <p class="info">15 GB storage</p>
            <p class="info">No support</p>

            <button class="action">Get started</button>
        </div>

        <div class="item-container">
            <div class="img-container">
                <img src="./images/img2.png" alt="Basic image">
            </div>
            <p class="price">19$</p>
            <p class="info">per month</p>

            <p class="type">Basic</p>
            <p class="info">10 teams user included</p>
            <p class="info">99 projects</p>
            <p class="info">50 GB storage</p>
            <p class="info">Daily free support</p>

            <button class="action">Get started</button>
        </div>

        <div class="item-container">
            <div class="img-container">
                <img src="./images/img3.png" alt="Business image">
            </div>
            <p class="price">99$</p>
            <p class="info">per month</p>

            <p class="type">Business</p>
            <p class="info">99 teams user included</p>
            <p class="info">Unlimited projects</p>
            <p class="info">2000 GB storage</p>
            <p class="info">Free support 24/7</p>

            <button class="action">Get started</button>
        </div>
        
    </div>
    
</body>
</html>
